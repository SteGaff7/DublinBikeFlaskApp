<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<style>
    .contact {padding-top: 2%; font-size: 10pt; padding-bottom: 0%; margin-bottom: 0%;}
    #email {border: solid; border-color: #234a55; font-size: 11pt; font-style: italic; padding: 0.5%; width: 100%; }
    #firstname {border: solid; border-color: #234a55; font-size: 11pt; font-style: italic; padding: 0.5%; width: 50%;margin-bottom: 0%; margin-top: 1%;}
    #surname {border: solid; border-color: #234a55; font-size: 11pt; font-style: italic; padding: 0.5%; width: 49%; margin-top: 1%;}
    #subject {border: solid; border-color: #234a55; font-size: 11pt; font-style: italic; padding: 0.5%; width: 25%;margin-bottom: 0%; }
    #message {border: solid; border-color: #234a55; font-size: 11pt; font-style: italic; padding: 0.5%; width: 100%;}
    #gobutton1 { width: 25%; padding: 0.5%; border-color: #234a55; border: solid;}
    #gobutton1:hover {color: white; background-color: #234a55; }
    #justeat {float: right; margin-right: 3%; width: 100%;}

    #box1 { width: 55%; float: left; margin-left: 3%;}
    #box2 {width: 40%; float: right;}
    .footer {position: absolute; left: 0; bottom: 0; width: 100%; background-color: #234a55; color: white;
   text-align:left; padding-top: 1%; padding-left: 1%; padding-bottom: 1%;}
</style>


<body>

    <h1><img src="{{ url_for('static', filename='images/dublinbikeslogo.png') }}" width="20%" height="50vw" id="dublinbikeslogo"> <img src="{{ url_for('static', filename='images/dublincitycouncil.png') }}" width="20%" height="60vw" id="dublincitycouncil"></h1>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('home') }}">Stations</a></li>

<div class="contact">
    <div id="box1">
                <form id="contact" method="post">
                    <input type="text" name="email" id="email" placeholder=" Enter email address...">
                    <input type="text" name="firstname" id="firstname" placeholder=" Enter first name..." >
                    <input type="text" name="surname" id="surname" placeholder=" Enter surname..."><br><br>
                    <input type="text" name="subject" id="subject" placeholder=" Enter subject" >
                    <button id="gobutton1">Go!</button><br><br>
                    <textarea type="text "name="text" id="message" rows="15" cols="15" placeholder=" Enter your message here..."></textarea>
                </form>
    </div>
    <div id="box2">
        <img src="{{ url_for('static', filename='images/justeat.png') }}" id="justeat">
    </div>

    <div class="footer">

    </div>

</div>
